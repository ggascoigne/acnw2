#import "./profileFragment.graphql"

fragment gameFields on Game {
  nodeId
  id
  name
  gmNames
  description
  genre
  type
  setting
  charInstructions
  playerMax
  playerMin
  playerPreference
  returningPlayers
  playersContactGm
  gameContactEmail
  estimatedLength
  slotPreference
  lateStart
  lateFinish
  slotConflicts
  message
  slotId
  teenFriendly
  year
}

fragment gameGms on Game {
  gameAssignments(filter: { gm: { lessThan: 0 } }) {
    nodes {
      nodeId
      gm
      member {
        user {
          email
          fullName
        }
      }
    }
  }
}
