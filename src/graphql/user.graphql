#import "./userFragment.graphql"

query GetUserByEmail($email: String!) {
  userByEmail(email: $email) {
    ...userFields
  }
}

query GetUserById($id: Int!) {
  user(id: $id) {
    ...userFields
  }
}

mutation updateUser($input: UpdateUserInput!) {
  updateUser(input: $input) {
    user {
      ...userFields
    }
  }
}

query GetAllUsers {
  users(orderBy: LAST_NAME_ASC) {
    nodes {
      ...userFields
    }
  }
}

query GetAllUsersBy($query: String!, $offset: Int = 0, $limit: Int = 10) {
  users(orderBy: LAST_NAME_ASC, filter: { fullName: { includesInsensitive: $query } }, first: $limit, offset: $offset) {
    nodes {
      ...userFields
      memberships(condition: { attending: true }) {
        nodes {
          id
          year
        }
      }
    }
    totalCount
  }
}
