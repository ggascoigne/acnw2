#import "./userFragment.graphql"

query GetUserByEmail($email: String!) {
  userByEmail(email: $email) {
    ...userFields
  }
}

query GetUserById($id: Int!) {
  user(id: $id) {
    ...userFields
  }
}

mutation updateUser($input: UpdateUserInput!) {
  updateUser(input: $input) {
    user {
      ...userFields
    }
  }
}

query GetAllUsers {
  users(orderBy: LAST_NAME_ASC) {
    nodes {
      ...userFields
    }
  }
}
