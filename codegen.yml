overwrite: true
schema: "http://localhost:30001/graphql"
documents: "src/graphql/*.graphql"
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
  nonOptionalTypename: true
generates:
  src/client/graphql.tsx:
    plugins:
      - add: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
hooks:
  afterOneFileWrite:
    - prettier --write
